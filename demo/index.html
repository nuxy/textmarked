<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../dist/textmarked.min.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />

    <script type="text/javascript" src="../dist/textmarked.min.js"></script>
    <script>
      window.onload = function() {
        var settings = {
          allowKeys: `a-z0-9\\s,.?!$%&()"'`,
          allowEnter: true,
          options: [
            'Heading',
            'Bold',
            'Italic',
            'Blockquote',
            'Ordered-List',
            'Unordered-List',
            'Code',
            'Horizontal-Rule',
            'Link',
            'Image'
          ]
        };

        var textarea = document.getElementById('editor');

        textMarked(textarea, settings);
      };
    </script>

    <title>Enable Markdown editor in HTML &lt;textarea &sol;&gt; | textmarked</title>
  </head>
  <body>
    <form>
      <fieldset>
        <label for="editor">Comments</label>

        <textarea id="editor" name="comments" cols="50" rows="10" readonly></textarea>
      </fieldset>

      <input type="Reset" />
    </form>
  </body>
</html>
